  <!DOCTYPE html>
  <html>
    <head>
      <title>Flexbox Pricing Table</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
        rel="stylesheet"
      />
      <style>
        body {
          font-family: "Sono", sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .pricing-container {
          display: flex;
          flex-direction: row;
          gap: 40px;
          justify-content: center;
          align-items: stretch;
        }


        .pricing-plan {
          display: flex;
          flex-direction: column;
          border-radius: 16px;
          overflow: hidden;
          text-align: center;
          gap: 0;
          font-size: large;
          border: 3px solid rgba(0, 0, 0, 0.407);
          box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.51);
          flex: 1 1 0;
          background-color: white;
          
        }

        .plan-title {
          display: flex;
          font-weight: bolder;
          padding: 10px 12px;
          min-height: 40px;
          align-items: center;
          justify-content: center;
        }
        

        .pricing-plan:nth-of-type(1) .plan-title {
          background-color: silver;
        }
        .pricing-plan:nth-of-type(2) .plan-title {
          background-color: orangered;
        }
        .pricing-plan:nth-of-type(3) .plan-title {
          background-color: gold;
          color: aliceblue;
        }

        .plan-price {
          display: flex;
          flex-direction: column;
          font-size:xx-large;
          background-color: rgb(255, 255, 255);
          padding: 25px;
          
        } 
        .pricing-plan:nth-of-type(1) .plan-price {
          background: rgba(192, 192, 192, 0.5);
        
        }
        .pricing-plan:nth-of-type(2) .plan-price {
          background-color: rgba(255, 68, 0, 0.5);
          
        }
        .pricing-plan:nth-of-type(3) .plan-price {
          background-color: rgba(0, 0, 0, 0.5);
          color: aliceblue;
        }

        .plan-features {
          margin: 0;
          background-color: chartreuse;
          text-align: start;
          flex-grow: 1;
          font-size: larger;
          flex-wrap: wrap;
        }
        .pricing-plan:nth-of-type(1) .plan-features {
          background-color: silver;
        }
        .pricing-plan:nth-of-type(2) .plan-features {
          background-color: orangered;
          
        }
        .pricing-plan:nth-of-type(3) .plan-features {
          background-color: black;
          color: aliceblue;
        }

        /* Hint: What can you do with a media query and flexbox? */
        @media (max-width: 1250px) {
            .pricing-container {
              flex-direction: column;
              align-items: stretch;
              justify-content: center;
            }
            .pricing-plan {
                   flex: none;
    
            }
        }

      </style>
    </head>

    <body>
      <div class="pricing-container">
        <div class="pricing-plan">
          <div class="plan-title">Basic</div>
          <div class="plan-price">$9.99/month</div>
          <ul class="plan-features">
            <li>âœ… 10GB Storage</li>
            <li>âœ… 1 User</li>
            <li>ðŸš« Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
          <div class="plan-title">Standard</div>
          <div class="plan-price">$19.99/month</div>
          <ul class="plan-features">
            <li>âœ… 50GB Storage</li>
            <li>âœ… 5 Users</li>
            <li>âœ… Phone &amp; Email Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
          <div class="plan-title">Premium</div>
          <div class="plan-price">$49.99/month</div>
          <ul class="plan-features">
            <li>âœ… 100GB Storage</li>
            <li>âœ… 10 Users</li>
            <li>âœ… 24/7 Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
      </div>
    </body>
  </html>
