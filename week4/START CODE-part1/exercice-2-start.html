<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>

      body{
        margin: 0;
        padding: 0;
      }
  
      .main {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 100vh;
        background: #25384B;
        
        
      }

      .left-section {
        display: flex;
        flex-grow: 1;
        margin-left: 3em;
        margin-right: 3em;
        background: #A3CFCC;
      
      }

      .right-section {
        height: 100vh;
        width: 10em;
        margin-right: 3em;
        display: flex;
        flex-direction: column;
        background: #F7CFB6;
       justify-content: space-evenly;
      }

      .item {       
        height: 100px;
        margin: 1em 1em 1em 1em;
        background: #86C2DE;
      }
 
    </style>
  </head>
  <body>
    <div class="main">
      <section class="left-section"></section>
      <section class="right-section">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </section>
    </div>
  </body>
</html>
